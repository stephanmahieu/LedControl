<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LED Control</title>
    <link rel="stylesheet" href="/css/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="/css/ledcontrol.css" type="text/css">
    <script src="/javascript/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="/javascript/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
    <script src="/javascript/ledcontrol.js" type="text/javascript"></script>
</head>
<body>
<div data-role="page">
    <div data-role="header" data-theme="a">
        <h1>LED Control</h1>
    </div>

    <div class="ui-content">

        <div class="ui-grid-solo" style="max-width:600px">
            <div class="ui-block-a">
                <div id="flipswitchWrapper">
                    <label for="manual-dim" class="ui-hidden-accessible">Brightness switch:</label>
                    <input type="checkbox" data-role="flipswitch" id="manual-dim" data-on-text="Brightness Manual" data-off-text="Brightness Auto" data-wrapper-class="custom-size-flipswitch">
                </div>

                <label for="dim" class="ui-hidden-accessible">Brightness:</label>
                <input type="range" name="dim" id="dim" value="50" min="1" max="255" data-highlight="true" disabled="disabled">
            </div>
        </div>

        <!-- 3 column grid (ui-grid-b) -->
        <div class="ui-grid-b ui-responsive" style="max-width:600px">
            <div class="ui-block-a"><a href="#" id="0" class="ui-btn ui-btn-b ui-btn-inline ui-corner-all effect">Blank</a></div>
            <div class="ui-block-b"><a href="#" id="1" class="ui-btn ui-btn-b ui-btn-inline ui-corner-all effect">Rainbow March</a></div>
            <div class="ui-block-c"><a href="#" id="2" class="ui-btn ui-btn-b ui-btn-inline ui-corner-all effect">Soft Twinkles</a></div>

            <div class="ui-block-a"><a href="#" id="3" class="ui-btn ui-btn-b ui-btn-inline ui-corner-all effect">Color Twinkles</a></div>
            <div class="ui-block-b"><a href="#" id="4" class="ui-btn ui-btn-b ui-btn-inline ui-corner-all effect">Dutch Flag</a></div>
            <div class="ui-block-c"><a href="#" id="5" class="ui-btn ui-btn-b ui-btn-inline ui-corner-all effect">Cylon</a></div>

            <div class="ui-block-a"><a href="#" id="6" class="ui-btn ui-btn-b ui-btn-inline ui-corner-all effect">Pride 2015 demo</a></div>
            <div class="ui-block-b"><a href="#" id="7" class="ui-btn ui-btn-b ui-btn-inline ui-corner-all effect">Disco Strobe</a></div>
            <div class="ui-block-c"><a href="#" id="8" class="ui-btn ui-btn-b ui-btn-inline ui-corner-all effect">Gradient</a></div>

            <div class="ui-block-a"><a href="#" id="9" class="ui-btn ui-btn-b ui-btn-inline ui-corner-all effect">AntiAlias bar</a></div>
            <div class="ui-block-b"><a href="#" id="10" class="ui-btn ui-btn-b ui-btn-inline ui-corner-all effect">Fireworks</a></div>
            <div class="ui-block-c"><a href="#" id="11" class="ui-btn ui-btn-b ui-btn-inline ui-corner-all effect">Running dot</a></div>

            <div class="ui-block-a"><a href="#" id="12" class="ui-btn ui-btn-b ui-btn-inline ui-corner-all effect">Ripple</a></div>
        </div>

        <div data-role="collapsible" data-collapsed="false" data-theme="b" data-content-theme="b" data-iconpos="right" style="max-width:1440px">
            <h4>Monitor & Control</h4>

            <!-- 3 column grid (ui-grid-b) -->
            <div class="ui-grid-b ui-responsive" style="max-width:600px">
                <div class="ui-block-a"><a href="#" id="status"  class="ui-btn ui-btn-b ui-btn-inline ui-corner-all ui-btn-icon-left ui-icon-info common">Get Status</a></div>
                <div class="ui-block-b"><a href="#" id="reset"   class="ui-btn ui-btn-b ui-btn-inline ui-corner-all ui-btn-icon-left ui-icon-recycle common">Reset Arduino</a></div>
                <div class="ui-block-c"><a href="#" id="command" class="ui-btn ui-btn-b ui-btn-inline ui-corner-all ui-btn-icon-left ui-icon-action">Send command</a></div>
            </div>

            <div class="ui-grid-solo">
                <div class="ui-block-a">
                    <div id="input-container">
                        <div id="input-header">
                            <div id="input-title">Monitor</div><div id="input-status">Not connected</div>
                        </div>
                        <div id="input"></div>
                    </div>
                </div>
            </div>

            <div class="ui-grid-a ui-responsive" style="max-width:300px">
                <div class="ui-block-a"><a href="#" id="debugOn"  class="ui-btn ui-btn-b ui-btn-inline ui-corner-all ui-btn-icon-left ui-icon-tag">Debug On</a></div>
                <div class="ui-block-b"><a href="#" id="debugOff" class="ui-btn ui-btn-b ui-btn-inline ui-corner-all ui-btn-icon-left ui-icon-forbidden">Debug Off</a></div>
            </div>
        </div>

        <div data-role="collapsible" data-theme="b" data-content-theme="b" data-iconpos="right" style="max-width:1440px">
            <h4>Upload new sketch</h4>
            <form id="uploadform" enctype="multipart/form-data" action="/rest/api/upload" method="post" data-ajax="false">
                <input type="file" name="fileupload" id="fileupload"/>
                <input type="text" name="device" id="device"/>
                <input type="submit" value="Upload File" name="submit">
            </form>
        </div>
    </div>

    <div data-role="footer">
        <h4>LED Control</h4>
    </div>
</div>

</body>
</html>
